Faq_page_title=FAQ Page
Faq_Q1 = 1- What is Pacmabooks?
Faq_A1 = Pacmabooks is a Canadian website for purchasing eBooks. We have tons of different books and all the most popular and new releases!
Faq_Q2 = 2 - What formats are supported?
Faq_A2 = We support the following formats:
Faq_Q3 = 3 - How do I Sign Up?
Faq_A3 = All you need to do is click on the Register option at the top of the page. It is located in the navigation bar.
Faq_Q4 = 4 - How do I log in?
Faq_A4 = All you need to do is click on the Login option at the top of the page. It is located in the navigation bar.
Faq_Q5 = 5 - is your website available in French?
Faq_A5 = Yes it is! Our Pacmabooks website has the option to be in French or English. All you need to do is click on the language option at the top of the page, then you can choose between both languages. It is Located in the navigation bar.
Faq_Q6 = 6 - Can you ship to anymore outside of Canada?
Faq_A6 = Sorry, we cannot ship outside of Canada. We are a Canadian based company and our priority is to serve our local Canadians with the best eBook store around!
Faq_Q7 = 7 -  Do you have to live in Canada to purchase from Pacmabooks?
Faq_A7 = Yes you do. our clients need to have a valid Canadian address since it is part of the registration process.
