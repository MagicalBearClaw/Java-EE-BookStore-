<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="main" enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateBooksLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{booksAction.current.isbn}" title="#{bundle.CreateBooksTitle_isbn}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_isbn}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_title}" for="title" />
                        <p:inputText id="title" value="#{booksAction.current.title}" title="#{bundle.CreateBooksTitle_title}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_author}" for="author" />
                        <p:inputText id="author" value="#{booksAction.current.author}" title="#{bundle.CreateBooksTitle_author}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_publisher}" for="publisher" />
                        <p:inputText id="publisher" value="#{booksAction.current.publisher}" title="#{bundle.CreateBooksTitle_publisher}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_publisher}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_pages}" for="pages" />
                        <p:inputText id="pages" value="#{booksAction.current.pages}" title="#{bundle.CreateBooksTitle_pages}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_pages}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_genre}" for="genre" />
                        <p:inputText id="genre" value="#{booksAction.current.genre}" title="#{bundle.CreateBooksTitle_genre}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_genre}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_formats}" for="formats" />
                        <p:inputText id="formats" value="#{booksAction.current.formats}" title="#{bundle.CreateBooksTitle_formats}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_formats}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_wholesalePrice}" for="wholesalePrice" />
                        <p:inputText id="wholesalePrice" value="#{booksAction.current.wholesalePrice}" title="#{bundle.CreateBooksTitle_wholesalePrice}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_wholesalePrice}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_listPrice}" for="listPrice" />
                        <p:inputText id="listPrice" value="#{booksAction.current.listPrice}" title="#{bundle.CreateBooksTitle_listPrice}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_listPrice}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_salePrice}" for="salePrice" />
                        <p:inputText id="salePrice" value="#{booksAction.current.salePrice}" title="#{bundle.CreateBooksTitle_salePrice}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_salePrice}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_fileSize}" for="fileSize" />
                        <p:inputText id="fileSize" value="#{booksAction.current.fileSize}" title="#{bundle.CreateBooksTitle_fileSize}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_fileSize}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" value="#{booksAction.current.datePublished}" pattern="dd/MM/yyyy" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_datePublished}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_dateReceived}" for="dateReceived" />
                        <p:calendar id="dateReceived" value="#{booksAction.current.dateReceived}" pattern="dd/MM/yyyy" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_dateReceived}"/>
                        <p:outputLabel value="#{bundle.CreateBooksLabel_dateRemoved}" for="dateRemoved" />
                        <p:calendar id="dateRemoved" value="#{booksAction.current.dateRemoved}" pattern="dd/MM/yyyy"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{bundle.CreateBooksLabel_description}" for="description" />
                        <p:inputTextarea rows="18" cols="180" id="description" value="#{booksAction.current.description}" title="#{bundle.CreateBooksTitle_description}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_description}"/>
                        <p:fileUpload value="#{booksAction.file}" mode="simple" /> 
                    </h:panelGrid>
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{booksAction.create}" value="#{bundle.CreateBooksSaveLink}" icon="ui-icon-disk" >
                    <f:ajax execute="@form" render=":main :messagePanel" />
                </p:commandButton>
                &nbsp;
                <p:commandButton action="#{booksAction.prepareList}" value="#{bundle.CreateBooksShowAllLink}" immediate="true" ajax="false"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
