<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="main" enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditBooksLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{booksAction.current.isbn}" title="#{bundle.EditBooksTitle_isbn}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_isbn}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_title}" for="title" />
                        <p:inputText id="title" value="#{booksAction.current.title}" title="#{bundle.EditBooksTitle_title}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_author}" for="author" />
                        <p:inputText id="author" value="#{booksAction.current.author}" title="#{bundle.EditBooksTitle_author}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_publisher}" for="publisher" />
                        <p:inputText id="publisher" value="#{booksAction.current.publisher}" title="#{bundle.EditBooksTitle_publisher}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_publisher}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_pages}" for="pages" />
                        <p:inputText id="pages" value="#{booksAction.current.pages}" title="#{bundle.EditBooksTitle_pages}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_pages}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_genre}" for="genre" />
                        <p:inputText id="genre" value="#{booksAction.current.genre}" title="#{bundle.EditBooksTitle_genre}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_genre}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_formats}" for="formats" />
                        <p:inputText id="formats" value="#{booksAction.current.formats}" title="#{bundle.EditBooksTitle_formats}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_formats}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_wholesalePrice}" for="wholesalePrice" />
                        <p:inputText id="wholesalePrice" value="#{booksAction.current.wholesalePrice}" title="#{bundle.EditBooksTitle_wholesalePrice}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_wholesalePrice}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_listPrice}" for="listPrice" />
                        <p:inputText id="listPrice" value="#{booksAction.current.listPrice}" title="#{bundle.EditBooksTitle_listPrice}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_listPrice}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_salePrice}" for="salePrice" />
                        <p:inputText id="salePrice" value="#{booksAction.current.salePrice}" title="#{bundle.EditBooksTitle_salePrice}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_salePrice}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_fileSize}" for="fileSize" />
                        <p:inputText id="fileSize" value="#{booksAction.current.fileSize}" title="#{bundle.EditBooksTitle_fileSize}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_fileSize}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" value="#{booksAction.current.datePublished}" pattern="dd/MM/yyyy" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_datePublished}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_dateReceived}" for="dateReceived" />
                        <p:calendar id="dateReceived" value="#{booksAction.current.dateReceived}" pattern="dd/MM/yyyy" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_dateReceived}"/>
                        <p:outputLabel value="#{bundle.EditBooksLabel_dateRemoved}" for="dateRemoved" />
                        <p:calendar id="dateRemoved" value="#{booksAction.current.dateRemoved}" pattern="dd/MM/yyyy"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{bundle.EditBooksLabel_description}" for="description" />
                        <p:inputTextarea rows="18" cols="180" id="description" value="#{booksAction.current.description}" title="#{bundle.EditBooksTitle_description}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_description}"/>
                        <p:fileUpload value="#{booksAction.file}" mode="simple" /> 
                    </h:panelGrid>
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{booksAction.update}" value="#{bundle.EditBooksSaveLink}" icon="ui-icon-disk" >
                    <f:ajax execute="@form" render=":main :messagePanel" />
                </p:commandButton>
                &nbsp;
                <p:commandButton action="#{booksAction.prepareView}" value="#{bundle.EditBooksViewLink}" ajax="false"/>
                <br />
                <br />
                <p:commandButton action="#{booksAction.prepareList}" value="#{bundle.EditBooksShowAllLink}" immediate="true" ajax="false"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
