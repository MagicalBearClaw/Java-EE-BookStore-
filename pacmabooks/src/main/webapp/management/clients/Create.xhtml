<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="main">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateClientsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{clientsAction.current.title}" title="#{bundle.CreateClientsTitle_title}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{clientsAction.current.firstName}" title="#{bundle.CreateClientsTitle_firstName}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{clientsAction.current.lastName}" title="#{bundle.CreateClientsTitle_lastName}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_company}" for="company" />
                        <p:inputText id="company" value="#{clientsAction.current.company}" title="#{bundle.CreateClientsTitle_company}" />
                        <p:outputLabel value="#{bundle.CreateClientsLabel_homePhone}" for="homePhone" />
                        <p:inputText id="homePhone" value="#{clientsAction.current.homePhone}" title="#{bundle.CreateClientsTitle_homePhone}" />
                        <p:outputLabel value="#{bundle.CreateClientsLabel_cellPhone}" for="cellPhone" />
                        <p:inputText id="cellPhone" value="#{clientsAction.current.cellPhone}" title="#{bundle.CreateClientsTitle_cellPhone}" />
                        <p:outputLabel value="#{bundle.CreateClientsLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientsAction.current.email}" title="#{bundle.CreateClientsTitle_email}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{clientsAction.current.password}" title="#{bundle.CreateClientsTitle_password}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_isManager}" for="isManager" />
                        <p:selectBooleanCheckbox id="isManager" value="#{clientsAction.current.isManager}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateClientsLabel_address1}" for="address1" />
                        <p:inputText id="address1" value="#{clientsAction.current.address1}" title="#{bundle.CreateClientsTitle_address1}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_address1}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_address2}" for="address2" />
                        <p:inputText id="address2" value="#{clientsAction.current.address2}" title="#{bundle.CreateClientsTitle_address2}" />
                        <p:outputLabel value="#{bundle.CreateClientsLabel_city}" for="city" />
                        <p:inputText id="city" value="#{clientsAction.current.city}" title="#{bundle.CreateClientsTitle_city}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_province}" for="province" />
                        <p:inputText id="province" value="#{clientsAction.current.province}" title="#{bundle.CreateClientsTitle_province}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_province}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_country}" for="country" />
                        <p:inputText id="country" value="#{clientsAction.current.country}" title="#{bundle.CreateClientsTitle_country}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_country}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{clientsAction.current.postalCode}" title="#{bundle.CreateClientsTitle_postalCode}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_postalCode}"/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:commandButton action="#{clientsAction.create}" value="#{bundle.CreateClientsSaveLink}" update=":main :messagePanel" icon="ui-icon-disk" />
                &nbsp;
                <p:commandButton action="#{clientsAction.prepareList}" value="#{bundle.CreateClientsShowAllLink}" immediate="true" ajax="false" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
