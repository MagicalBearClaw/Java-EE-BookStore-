<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="main">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditClientsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clientsAction.current.id}" title="#{bundle.EditClientsTitle_id}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{clientsAction.current.title}" title="#{bundle.EditClientsTitle_title}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{clientsAction.current.firstName}" title="#{bundle.EditClientsTitle_firstName}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{clientsAction.current.lastName}" title="#{bundle.EditClientsTitle_lastName}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_company}" for="company" />
                        <p:inputText id="company" value="#{clientsAction.current.company}" title="#{bundle.EditClientsTitle_company}" />
                        <p:outputLabel value="#{bundle.EditClientsLabel_homePhone}" for="homePhone" />
                        <p:inputText id="homePhone" value="#{clientsAction.current.homePhone}" title="#{bundle.EditClientsTitle_homePhone}" />
                        <p:outputLabel value="#{bundle.EditClientsLabel_cellPhone}" for="cellPhone" />
                        <p:inputText id="cellPhone" value="#{clientsAction.current.cellPhone}" title="#{bundle.EditClientsTitle_cellPhone}" />
                        <p:outputLabel value="#{bundle.EditClientsLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientsAction.current.email}" title="#{bundle.EditClientsTitle_email}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{clientsAction.current.password}" title="#{bundle.EditClientsTitle_password}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_isManager}" for="isManager" />
                        <p:selectBooleanCheckbox id="isManager" value="#{clientsAction.current.isManager}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditClientsLabel_address1}" for="address1" />
                        <p:inputText id="address1" value="#{clientsAction.current.address1}" title="#{bundle.EditClientsTitle_address1}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_address1}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_address2}" for="address2" />
                        <p:inputText id="address2" value="#{clientsAction.current.address2}" title="#{bundle.EditClientsTitle_address2}" />
                        <p:outputLabel value="#{bundle.EditClientsLabel_city}" for="city" />
                        <p:inputText id="city" value="#{clientsAction.current.city}" title="#{bundle.EditClientsTitle_city}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_province}" for="province" />
                        <p:inputText id="province" value="#{clientsAction.current.province}" title="#{bundle.EditClientsTitle_province}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_province}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_country}" for="country" />
                        <p:inputText id="country" value="#{clientsAction.current.country}" title="#{bundle.EditClientsTitle_country}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_country}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{clientsAction.current.postalCode}" title="#{bundle.EditClientsTitle_postalCode}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_postalCode}"/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:commandButton action="#{clientsAction.update}" value="#{bundle.EditClientsSaveLink}" update=":main :messagePanel" icon="ui-icon-disk" />
                &nbsp;
                <p:commandButton action="#{clientsAction.prepareView}" value="#{bundle.EditClientsViewLink}" ajax="false"/>
                <br />
                <br />
                <p:commandButton action="#{clientsAction.prepareList}" value="#{bundle.EditClientsShowAllLink}" immediate="true" ajax="false" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
