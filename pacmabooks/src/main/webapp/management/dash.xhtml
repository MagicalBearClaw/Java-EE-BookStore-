<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="Management Dashboard"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form rendered="true" class="textWhite"> 
                <div class="row">
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btn-success  btn-lg btn-block" value="books/List.xhtml" ><span class="glyphicon glyphicon-book"></span> #{bundle.ViewBooksTitle}</h:outputLink>
                    </div>
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btnYellow  btn-lg btn-block" value="clients/List.xhtml" ><span class="glyphicon glyphicon-user"></span> #{bundle.ViewClientsTitle}</h:outputLink>
                    </div>
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btnBlue  btn-lg btn-block" value="reviews/List.xhtml" ><span class="glyphicon glyphicon-list"></span> #{bundle.ViewReviewsTitle} <span class="textRed">#{reviewsAction.numPending}</span></h:outputLink>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btn-info  btn-lg btn-block" value="invoices/List.xhtml" ><span class="glyphicon glyphicon-shopping-cart"></span> #{bundle.ViewInvoicesTitle}</h:outputLink>
                    </div>
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btnOrange  btn-lg btn-block" value="surveys/List.xhtml" ><span class="glyphicon glyphicon-list-alt"></span> #{bundle.ViewSurveysTitle}</h:outputLink>
                    </div>
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btn-danger  btn-lg btn-block" value="banners/List.xhtml" ><span class="glyphicon glyphicon-picture"></span> #{bundle.ViewBannersTitle}</h:outputLink>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btn-warning  btn-lg btn-block" value="reports/SalesReports.xhtml" ><span class="glyphicon glyphicon-stats"></span> #{bundle.ViewReportsTitle}</h:outputLink>
                    </div>
                    <div class="col-md-4" style="min-height: 100px">
                        <h:outputLink class="btn btn-warning  btn-lg btn-block" value="rssfeeds/List.xhtml" ><span class="glyphicon glyphicon-list-alt"></span> #{bundle.ViewRssfeedsTitle}</h:outputLink>
                    </div>
                </div>
                <p:commandButton rendered="false" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
