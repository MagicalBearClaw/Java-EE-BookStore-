<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="view.css" library="css" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetailsLabel_id}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.id}" title="#{bundle.ViewDetailsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_price}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.price}" title="#{bundle.ViewDetailsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_pst}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.pst}" title="#{bundle.ViewDetailsTitle_pst}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_gst}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.gst}" title="#{bundle.ViewDetailsTitle_gst}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_hst}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.hst}" title="#{bundle.ViewDetailsTitle_hst}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_invoiceId}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.invoiceId.id}" title="#{bundle.ViewDetailsTitle_invoiceId}"/>
                    <h:outputText value="#{bundle.ViewDetailsLabel_isbn}"  style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.isbn.isbn}" title="#{bundle.ViewDetailsTitle_isbn}"/>
                    <h:outputText value="#{bundle.ViewBooksLabel_dateRemoved}" style="font-weight:bold"/>
                    <h:outputText value="#{detailsAction.current.dateRemoved}" title="#{bundle.ViewBooksTitle_dateRemoved}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <p:button outcome="Edit" value="#{bundle.ViewDetailsEditLink}"/>
                &nbsp;
                <p:commandButton action="#{detailsAction.prepareList}" value="#{bundle.ViewDetailsShowAllLink}" ajax="false" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
