<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Philip -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/management.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReviewsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="view.css" library="css" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2" style="width:280px;">
                        <h:outputText value="#{bundle.ViewReviewsLabel_id}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.id}" title="#{bundle.ViewReviewsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReviewsLabel_reviewDate}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.reviewDate}" title="#{bundle.ViewReviewsTitle_reviewDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReviewsLabel_rating}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.rating}" title="#{bundle.ViewReviewsTitle_rating}"/>
                        <h:outputText value="#{bundle.ViewReviewsLabel_status}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.status}" title="#{bundle.ViewReviewsTitle_status}"/>
                        <h:outputText value="#{bundle.ViewReviewsLabel_clientId}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.clientId.id}" title="#{bundle.ViewReviewsTitle_clientId}"/>
                        <h:outputText value="#{bundle.ViewReviewsLabel_isbn}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.isbn.isbn}" title="#{bundle.ViewReviewsTitle_isbn}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewReviewsLabel_text}"  style="font-weight:bold"/>
                        <h:outputText value="#{reviewsAction.current.text}" title="#{bundle.ViewReviewsTitle_text}" class="smallFont"/>
                    </h:panelGrid>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{reviewsAction.destroyAndView}" value="#{bundle.ViewReviewsDestroyLink}" ajax="false" />
                &nbsp;
                <p:button outcome="Edit" value="#{bundle.ViewReviewsEditLink}"/>
                <br />
                <br />
                <p:commandButton action="#{reviewsAction.prepareList}" value="#{bundle.ViewReviewsShowAllLink}" ajax="false" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
